{% extends 'base.html' %}

{% block title %}新增回應風格{% endblock %}

{% block content %}
<h1 class="mb-4">新增回應風格</h1>

<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">新風格</h5>
            </div>
            <div class="card-body">
                <form action="{{ url_for('add_bot_style') }}" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">風格名稱</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                        <div class="form-text">為您的風格取一個獨特的名稱</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="prompt" class="form-label">系統提示詞</label>
                        <textarea class="form-control" id="prompt" name="prompt" rows="8" required></textarea>
                        <div class="form-text">定義此風格行為的系統提示詞</div>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="is_default" name="is_default">
                        <label class="form-check-label" for="is_default">設為預設風格</label>
                        <div class="form-text">如果勾選，這個風格將成為所有新對話的預設風格</div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('bot_styles') }}" class="btn btn-secondary me-md-2">取消</a>
                        <button type="submit" class="btn btn-primary">儲存風格</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="row mt-4">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">預設模板</h5>
            </div>
            <div class="card-body">
                <p>從這些預設模板中選擇：</p>
                <div class="mb-3">
                    <button type="button" class="btn btn-outline-secondary template-btn" onclick="loadTemplate('conversational')">對話式</button>
                    <button type="button" class="btn btn-outline-secondary template-btn" onclick="loadTemplate('professional')">專業型</button>
                    <button type="button" class="btn btn-outline-secondary template-btn" onclick="loadTemplate('creative')">創意型</button>
                    <button type="button" class="btn btn-outline-secondary template-btn" onclick="loadTemplate('friendly')">友善型</button>
                    <button type="button" class="btn btn-outline-secondary template-btn" onclick="loadTemplate('technical')">技術型</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
function loadTemplate(template) {
    let prompt = '';
    
    switch(template) {
        case 'conversational':
            prompt = '你是一個以輕鬆友好的方式交談的助手。使用自然語言，口語化表達，偶爾使用表情符號。保持回應簡潔有趣，就像與朋友聊天一樣。請用繁體中文回答。';
            break;
        case 'professional':
            prompt = '你是一個提供正式、精確回應的專業助手。避免使用口語化表達，保持尊重的語調，並清晰地組織信息。回答要全面但簡潔，優先考慮準確性和清晰度。請用繁體中文回答。';
            break;
        case 'creative':
            prompt = '你是一個具有豐富想像力的創意助手。使用生動的語言，多變的句式結構，偶爾使用比喻。在回應問題或請求時要有描述性，跳脫框架思考。請用繁體中文回答。';
            break;
        case 'friendly':
            prompt = '你是一個以熱情和溫暖回應的友善助手。使用積極的語調，支持性的語言，並表現出同理心。使用戶感到舒適，並用你的有用回應讓他們的一天更美好。請用繁體中文回答。';
            break;
        case 'technical':
            prompt = '你是一個提供詳細、精確信息的技術助手。使用適合行業的術語，結構化的解釋和事實性參考。在回答技術問題時優先考慮準確性和深度。請用繁體中文回答。';
            break;
        default:
            return;
    }
    
    document.getElementById('prompt').value = prompt;
}
</script>
{% endblock %}
